<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Chatbot IA</title>
</head>
<body>
  <h1>Parle à Maxime, ton assistant IA</h1>

  <textarea id="user-input" placeholder="Pose une question à l'IA"></textarea>
  <button onclick="sendMessage()">Envoyer</button>

  <div id="response"></div>

  <script>
    async function sendMessage() {
      const message = document.getElementById('user-input').value;
      
      // Effectue la requête à l'API de l'IA
      const response = await fetch('https://api-inference.huggingface.co/models/your-model-name', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer YOUR_HUGGINGFACE_API_KEY',
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ inputs: message }),
      });

      const data = await response.json();
      document.getElementById('response').innerText = data[0].generated_text;
    }
  </script>
</body>
</html>
